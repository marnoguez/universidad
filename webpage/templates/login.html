<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a3a5df494.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../static/styles/userStyle.css" rel="stylesheet">
    <title>Iniciar Sesion</title>
</head>

<body>
    <section class="encabezado">
        <nav>
            <div class="title">
                <a href="{{ url_for('index') }}"><img src="../static/img/title5Fix.png"></a>
            </div>
            <div class="nav_links" id="navLinks">
                <i class="fa fa-times" onclick="closeMenu()"></i>
                <ul>
                    <li>
                        <a id="a_prev" href="{{ url_for('login') }}">Iniciar Sesion</a>
                    </li>
                    <li>
                        <a id="a_prev" href="{{ url_for('register') }}">Registrarse</a>
                    </li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    <div class="formBox">
        <div class="titleBox">
            <div id="titleL"><h1>Iniciar Sesion</h1></div>
        </div>
        <form id="login" action="" method="post" autocomplete="off" class="inputsForm">

            <input class="inputsField" name="username" type="text" placeholder="Usuario" value="{{request.form.username }}" required>

            <input class="inputsField" name="password" type="password" placeholder="Contrase&ntilde;a" value="{{request.form.password }}" required>

            <button type="submit" class="submitBtn">Iniciar Sesion</button>
        </form>
        {% if error %}
        <p class="pL"><strong>Error:</strong> {{error}} </p>
        {% endif %}
    </div>
    </section>
    <script src="../static/js/app.js"></script>
</body>

</html>
